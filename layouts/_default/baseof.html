{{ $picoStyle := resources.Get "/pico.min.css" }}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ $picoStyle.RelPermalink }}" />
    <title>{{ block "title" . }} {{ .Site.Title }} {{ end }}</title>
  </head>
  <body class="container">
    {{ partial "navbar.html" . }}
    {{ block "main" . }} {{ end }}
    <hr>
    {{ partial "footer.html" . }}
  </body>
</html>
